<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>虚拟 DOM</title>
</head>
<body>
  <div id="root" class="root wxh">
    你好
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>
    <ul>
      <li>li1</li>
      <li>li2</li>
      <li>li3</li>
    </ul>
  </div>

  <script>
    class VNode {
      constructor(tag, data, value, type) { 
        this.tag = tag && tag.toLowerCase()
        this.data = data
        this.value = value
        this.type = type
        this.children = []
      }

      appendChild(vnode) {
        this.children.push(vnode)
      }
    }

    function getVNode(node) {
      let _vnode = null
      // debugger
      let nodeType = node.nodeType
      if (nodeType === 1) {
        let nodeTag = node.nodeName   
        let nodeData = {}
        let nodeAttrs = node.attributes
        for (let i = 0; i < nodeAttrs.length; i++) {
          nodeData[nodeAttrs[i].nodeName] = nodeAttrs[i].nodeValue
        }
        _vnode = new VNode(nodeTag, nodeData, undefined, 1)

        let nodeChildrens = node.childNodes
        for (let i = 0; i < nodeChildrens.length; i++) {
          _vnode.appendChild(getVNode(nodeChildrens[i]))
        }
      }
      else if (nodeType === 3) {
        console.log(node.nodeValue)
        let nodeValue = node.nodeValue
        _vnode = new VNode(undefined, undefined, nodeValue, 3)
      }

      return _vnode
    }

    let vnode = getVNode(root)
    console.log(vnode)
    // console.log(root.childNodes);
  </script>
</body>
</html>
