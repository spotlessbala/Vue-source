<!DOCTYPE html>
<html lang="en">

<head>

	<title>Document</title>
	<script src="../node_modules/vue/dist/vue.js"></script>
</head>

<body>
	<div id="root">
		<p>{{name}}</p>
		<p>{{message}}</p>
